<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Card</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="galery">
      <div class="card-img">
        <div class="caption">
          <p>Kota Jakarta</p>
        </div>
        <img
          src="https://images.unsplash.com/photo-1661956602139-ec64991b8b16?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=365&q=80"
          alt="town"
        />
      </div>
      <div class="card-img">
        <div class="caption">
          <p>Kota Medan</p>
        </div>
        <img src="/img/city.jpg" alt="town" />
      </div>
      <div class="card-img">
        <div class="caption">
          <p>Kota Bandung</p>
        </div>
        <img
          src="https://images.unsplash.com/photo-1684717417861-9c90fc3a8840?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=464&q=80"
          alt="town"
        />
      </div>
      <div class="card-img">
        <div class="caption">
          <p>Kota Yogyakarta</p>
        </div>
        <img
          src="https://plus.unsplash.com/premium_photo-1673264933122-40a42e8f7fb9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80"
          alt="town"
        />
      </div>
      <div class="card-img">
        <div class="caption">
          <p>Kota Semarang</p>
        </div>
        <img
          src="https://images.unsplash.com/photo-1682686580224-cd46ea1a6950?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
          alt="town"
        />
      </div>
      <div class="card-img">
        <div class="caption">
          <p>Kota Surabaya</p>
        </div>
        <img
          src="https://images.unsplash.com/photo-1684712997118-6110f12efb47?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=416&q=80"
          alt="town"
        />
      </div>
    </div>
  </body>
</html>
